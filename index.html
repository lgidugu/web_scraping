<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div clas="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
      
    <!-- mars data -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
          <div> 
              <ul style="list-style: none;">
               <li> <h2><bold>Latest Mars News</bold></h2></li>
                <li><h4><bold>{{ dict.Title }}</bold></h4></li>
                <li>{{ dict.Description }}</li>
                <br>
                <li><h2><bold>Current Weather on Mars</bold></h2></li>
                <li>{{ dict.Weather }}</li>
                <br>
                <li><h2><bold>Mars Facts</bold></h2></li>
                <li><table>{{dict.table|safe}}</table></li>
                <li><h2><bold>Featured Mars Image</bold></h2>                
                <img src= {{dict.featured_image}} width = '700' height = '700'/></li>
          
                <li> <h2><center>Mars Hemispheres</center></h2></li>
               <li>
               <table>
                 
                  {% for item in dict.image_dict%}
                    <tr>
                    <td style:"width:25%">           
                  <img src = {{item.image_url}} width = '500' height = '500'/>
                  <label>{{item.Hemisphere_title}}</label>
                </td>
                </tr>
                {% endfor %}
               
                      
                    </table>
                  </li>
                            
                
                 
               </ul>
            </div>             
       
        
      </div>
    </div>
  </div>

</body>
</html>
