<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div clas="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape_add_to_mongo" role="button">Scrape New Data</a></p>
    </div>
      
    <!-- mars data -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <table class = "table">
        {% for items in mars_data %}
        <tr>
          <td>{{ items.Title }}</td>
          <td>{{ items.Description }}</td>
          <td>{{items.Featured Image}} </td>
          <td> {{item.Mars Weather}} </td>
          <td>{{ item.Mars Table}}  </td>
          <td>{{ item.Mars Images }}</td>
        </tr>
        {% endfor %}
      </table>
        </div>
        
        
      </div>
    </div>
  </div>

</body>
</html>
